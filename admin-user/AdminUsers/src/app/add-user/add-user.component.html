<form class="mt-5">
	<div class="mb-3">
	  <label for="firstName" class="form-label">First Name</label>
	  <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
	</div>
	
	<div class="mb-3">
	  <label for="lastName" class="form-label">Last Name</label>
	  <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
	</div>
	
	<div class="mb-3">
	  <label for="email" class="form-label">Email ID</label>
	  <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
	</div>
	
	<div class="mb-3">
	  <label for="company" class="form-label">Company Name</label>
	  <input type="text" class="form-control" id="company" [(ngModel)]="company" name="company" required>
	</div>
	
	<button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
  </form>
