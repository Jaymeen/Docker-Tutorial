<table class="table table-striped mt-5">
    <thead>
		<tr>
        	<th>Serial Number</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Company Name</th>
      	</tr>
    </thead>
    <tbody>
      	<tr *ngFor="let user of users; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ user['first-name'] }}</td>
			<td>{{ user['last-name'] }}</td>
			<td>{{ user['email'] }}</td>
			<td>{{ user['company'] }}</td>
      	</tr>
    </tbody>
</table>
